{% for communaute in communautes %}
    <form action="{% url "communautes" %}" method="post">
        {% csrf_token %}
        {% if is_abonne %}
            <button type="submit" value="Abonné" > Abonnez-vous à {{ communaute }} </button>
            aie
        {% endif %}
        {% if not is_abonne %}
            <button type="submit"  value="Pas abonné" >Désabonnez-vous de {{ communaute }}</button>
            aie aie
        {% endif %}
    </form>
{% endfor %}
